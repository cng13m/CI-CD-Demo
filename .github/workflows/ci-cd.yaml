name: Wired Brain Workflow

on:
  workflow_dispatch:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: |
          PROJECT_FILE=$(find . -iname "WiredBrain.tests.csproj" -print -quit)
          if [ -z "$PROJECT_FILE" ]; then
            echo "WiredBrain.tests.csproj not found in repository"
            exit 1
          fi
          dotnet restore "$PROJECT_FILE"

      - id: build
        name: Build
        run: |
          PROJECT_FILE=$(find . -iname "WiredBrain.tests.csproj" -print -quit)
          if [ -z "$PROJECT_FILE" ]; then
            echo "WiredBrain.tests.csproj not found in repository"
            exit 1
          fi
          dotnet build "$PROJECT_FILE" --no-restore
