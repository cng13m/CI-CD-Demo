name: Wired Brain Workflow

on:
  workflow_dispatch:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: dotnet restore ./wiredbrain.tests/WiredBrain.tests.csproj

      - id: build
        name: Build
        run: dotnet build ./wiredbrain.tests/WiredBrain.tests.csproj --no-restore
